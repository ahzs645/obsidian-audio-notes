name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-test:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run build (includes type checking)
        run: npm run build

      - name: Verify output files exist
        run: |
          if [ ! -f "main.js" ]; then
            echo "Error: main.js was not generated"
            exit 1
          fi
          if [ ! -f "styles.css" ]; then
            echo "Error: styles.css was not generated"
            exit 1
          fi
          if [ ! -f "manifest.json" ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          echo "All required files are present"
